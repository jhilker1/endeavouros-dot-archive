baseURL: /dots/
languageCode: en-us
title: /home/jhilker/.dotfiles

build:
  writeStats: true

params:
  title: Jacob's Tech Stack
  author: Jacob Hilker
  description: A front-end developer, who enjoys using Emacs, Hugo, Python, and Tailwind. Currently looking for work.
  profilePic: img/jhilker.webp
  socials:
    - name: GitLab
      url: https://gitlab.com/jhilker/
      icon: "fab fa-gitlab"

    - name: GitHub
      url: https://github.com/jhilker1/
      icon: "fab fa-github"

    - name: LinkedIn
      url: https://linkedin.com/in/jhilker/
      icon: "fab fa-linkedin"

    - name: Dev.To
      url: https://dev.to/jhilker/
      icon: "fab fa-dev"

    - name: CodePen
      url: https://codepen.io/hilkerj/
      icon: "fab fa-codepen"

    - name: RSS Feed
      url: /blog/feed.xml
      icon: "fas fa-rss"

    - name: Email
      url: mailto:jacob.hilker2@gmail.com
